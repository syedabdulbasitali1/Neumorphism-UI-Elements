<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism UI</title>
    <style>
        /* Basic styling */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e0e0e000; /* Light mode background */
    transition: background-color 0.3s ease;
}

.container {
    display: flex;
    /* flex-direction: column; */
    flex-wrap: wrap;
    gap: 20px;
    width: 80dvw;
    background-color: #F0F0F0;
    padding: 40px;
    border-radius: 30px;
    align-items: center;
    justify-content: center;
    box-shadow: 10px 10px 20px #c7c7c7, -10px -10px 20px #FFFFFF;
}

/* Neumorphic styling */
.neumorphic {
    border-radius: 15px;
    background: #F0F0F0;
    box-shadow: 10px 10px 20px #c7c7c7, -10px -10px 20px #FFFFFF;
    transition: all 0.3s ease;
}

.neumorphic.inset {
    box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #FFFFFF;
}

/* Search and Password Fields */
.search-field input, .password-field input {
    width: 180px;
    padding: 10px;
    border: none;
    outline: none;
    background-color: transparent;
    font-size: 16px;
    color: #707070;
    border-radius: 20px;
}

.search-field, .password-field {
    width: 220px;
    height: 50px;
    box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #FFFFFF;
}

/* Circle Icon Buttons */
.icon-container {
    display: flex;
    gap: 15px;
}

.neumorphic-icon {
    background-color: #F0F0F0;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    /* box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #FFFFFF; */
    position: relative;
}
.inset{
    box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #FFFFFF;
}
.outset {
    box-shadow: 10px 10px 20px #c7c7c7, -10px -10px 20px #FFFFFF;
}

.heart-icon::before, .star-icon::before, .price-tag-icon::before {
    font-size: 24px;
}

.heart-icon::before {
    content: "\2665";
    color: #FF7070;
}

.star-icon::before {
    content: "\2605";
    color: #FFD700;
}

.price-tag-icon::before {
    content: "\1F3F7";
    color: #707070;
}

/* Square Buttons */
.button-container {
    display: flex;
    gap: 15px;
}

.neumorphic-button {
    width: 120px;
    height: 50px;
    border: none;
    border-radius: 15px;
    background: #F0F0F0;
    box-shadow: 10px 10px 20px #c7c7c7, -10px -10px 20px #FFFFFF;
    font-size: 16px;
    color: #707070;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
}

.neumorphic-button:active {
    box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #FFFFFF;
}

/* Toggle Button */
.neumorphic-toggle {
    width: 60px;
    height: 30px;
    background-color: #F0F0F0;
    border-radius: 20px;
    position: relative;
    box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #FFFFFF;
}

.toggle-checkbox {
    display: none;
}

.toggle-label {
    width: 30px;
    height: 30px;
    background-color: #B388FF;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    transition: 0.3s ease;
    box-shadow: 5px 5px 10px #c7c7c7, -5px -5px 10px #FFFFFF;
}

.toggle-checkbox:checked + .toggle-label {
    left: 30px;
}

/* Volume Sliders */
.volume-container {
    display: flex;
    gap: 20px;
}

.volume-slider {
    width: 140px;
    height: 50px;
    border-radius: 20px;
    box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slider {
    width: 100px;
    appearance: none;
    background-color: #D1D1D1;
    height: 5px;
    border-radius: 5px;
    outline: none;
}

.slider::-webkit-slider-thumb {
    width: 20px;
    height: 20px;
    background-color: #B388FF;
    border-radius: 50%;
    box-shadow: 5px 5px 10px #c7c7c7, -5px -5px 10px #FFFFFF;
}

/* Bottom UI Elements */
.bottom-ui {
    display: flex;
    gap: 20px;
}

.msg-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 120px;
    height: 60px;
    border-radius: 20px !important;

    box-shadow: 10px 10px 20px #c7c7c7, -10px -10px 20px #FFFFFF;

}

.icon-msg::before, .icon-person::before, .chat-bubble::before, .heart-filled::before, .menu::before {
    font-size: 24px;
}

.icon-msg::before {
    content: "\1F464";
    color: #707070;
}

.icon-person::before {

    position: absolute;
    right: -10px;
    top: -10px;
    color: #B388FF;
}

.chat-bubble::before {
    content: "\1F4AC";
    font-size: 24px;
    color: #707070;
}

.heart-filled::before {
    content: "\2665";
    font-size: 24px;
    color: #B388FF;
}

.menu::before {
    content: "\2630";
    font-size: 24px;
    color: #707070;
}
.manu {
    box-shadow: 10px 10px 20px #c7c7c7, -10px -10px 20px #FFFFFF;
}



/* Neumorphic-Element2 styling */
.neumorphic-element2 {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    border-radius: 10px;
    background-color: #F0F0F0;
    box-shadow: 10px 10px 20px #C7C7C7, -10px -10px 20px #FFFFFF;
    transition: all 0.3s ease;
}

/* Mode Switch */
.mode-switch button {
    padding: 10px 20px;
    background-color: #FF8A80;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

/* Dark Mode */
body.dark-mode {
    background-color: #1c1c1c;
}

body.dark-mode .container {
    background-color: #2c2c2c;
    box-shadow: 10px 10px 20px #121212, -10px -10px 20px #393939;
}

body.dark-mode .neumorphic {
    background-color: #2c2c2c;
    box-shadow: 10px 10px 20px #121212, -10px -10px 20px #393939;
}
body.dark-mode .neumorphic-element2 {
    background-color: #2C2C2C;
    box-shadow: 10px 10px 20px #1A1A1A, -10px -10px 20px #3C3C3C;
}

body.dark-mode .neumorphic.inset {
    box-shadow: inset 5px 5px 10px #121212, inset -5px -5px 10px #393939;
}
body.dark-mode .neumorphic-icon{
    background-color: #2c2c2c;
    box-shadow: 10px 10px 20px #121212, -10px -10px 20px #393939;
}
body.dark-mode .neumorphic-icon::before {
    color: #B388FF;
}

body.dark-mode .neumorphic-button {
    background-color: #2c2c2c;
    box-shadow: 10px 10px 20px #121212, -10px -10px 20px #393939 !important;
    color: #B388FF;
}

body.dark-mode .neumorphic-button:active {
    box-shadow: inset 5px 5px 10px #121212, inset -5px -5px 10px #393939;
}

body.dark-mode .toggle-label {
    background-color: #B388ff;
    box-shadow:  5px 5px 10px #121212,  -5px -5px 10px #393939;
}
body.dark-mode .neumorphic-toggle{
    box-shadow: inset 5px 5px 10px #121212, inset -5px -5px 10px #393939;
    background-color: #2c2c2c;
}

body.dark-mode .slider {
    background-color: #707070;
}

body.dark-mode .mode-switch button {
    background-color: #FF7070;
}

    </style>
</head>
<body class="light-mode">
    <div class="container">
        <!-- Search Field -->
        <div class="neumorphic search-field">
            <input type="text" placeholder="Search">
        </div>

        <!-- Password Field -->
        <div class="neumorphic password-field">
            <input type="password" placeholder="Password">
        </div>
<br>
        <!-- Circle Icon Buttons (Heart, Star, Price Tag) -->
        <div class="icon-container">
            <div class="neumorphic-icon inset heart-icon"></div>
            <div class="neumorphic-icon inset star-icon"></div>
            <div class="neumorphic-icon inset price-tag-icon"></div>
        </div>
<br>
        <!-- Rectangle Buttons -->
        <div class="button-container">
            <button class="neumorphic-button">Button 1</button>
            <button class="neumorphic-button">Button 2</button>
            <button class="neumorphic-button">Button 3</button>
        </div>
<br>
        <!-- Toggle Button -->
        <div class="neumorphic-toggle">
            <input type="checkbox" id="toggle" class="toggle-checkbox">
            <label for="toggle" class="toggle-label"></label>
        </div>

        <!-- Volume Sliders -->
        <div class="volume-container">
            <div class="neumorphic volume-slider">
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>
            <div class="neumorphic volume-slider">
                <input type="range" min="0" max="100" value="70" class="slider">
            </div>
        </div>
<br>
        <!-- Bottom UI Elements -->
        <div class="bottom-ui">
            <div class="neumorphic-icon msg-icon">
                <div class="icon-msg"></div>
                <div class="icon-person"></div>
            </div>
            <div class="neumorphic-icon outset chat-bubble"></div>
            <div class="neumorphic-icon outset heart-filled"></div>
            <div class="neumorphic-icon outset menu"></div>
        </div>

         <!-- Bottom UI Elements -->
         <div class="neumorphic-element2 chat-bubble"></div>
         <div class="neumorphic-element2 heart-filled"></div>
         <div class="neumorphic-element2 menu"></div>
         <div class="btn"></div>

        <!-- Mode Switch -->
        <div class="mode-switch">
            <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
